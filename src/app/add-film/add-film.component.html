<div class="container color-dark">
    <div class="col">
        <p>Cadastrar filme</p>
    </div>
    <div class="col-full">
        <p>Filmes para assistir: {{ itemCount }} 
            <br>
             Tempo total: {{totalDuration}}</p>
    </div>
</div>
<div class="container color-light" [@films]="films.length">
    <div class="col">
        <p class="sm">Cadastre o filme que você quer assistir: </p>
        
        <form>
                <input type="text" class="txt" name="item_nome" placeholder="Nome do filme.." [(ngModel)] = "filmNameText">
                <input type="number" class="txt" name="item_duracao" placeholder="Duração do filme.." [(ngModel)] = "filmDurationText">
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>
    </div>
    <div class="col">
         <p class="life-container" *ngFor="let film of films; let i = index" (click)="removeItem(i)">
                Nome: {{film.name}} 
                <br>
                Duração: {{film.duration}} 
        </p>
    </div>
</div>
